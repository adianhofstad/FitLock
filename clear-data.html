<!DOCTYPE html>
<html>
<head>
    <title>Clear FitLock Data</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background: #dc2626;
        }
        .success {
            background: #4CAF50;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Clear FitLock Data</h1>
    <p>This will delete ALL your workout data and reset the app to a fresh state.</p>

    <button onclick="clearData()">Clear All Data</button>

    <div class="success" id="success">
        ‚úÖ All data cleared successfully!<br>
        <a href="index.html" style="color: white; margin-top: 10px; display: inline-block;">Return to FitLock</a>
    </div>

    <script>
        function clearData() {
            if (confirm('Are you SURE you want to delete ALL workout data? This cannot be undone.')) {
                localStorage.removeItem('bjj_fitness_data');
                document.getElementById('success').style.display = 'block';

                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
